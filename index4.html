    <div class="formulario">
        <form action="https://formsubmit.co/datasan00@gmail.com" method="POST">
            <h2 class="cont">Contacto</h2>

            <div class="input-group">
                <label class="name" for="name">Nombre</label>
                <input type="text" name="name" id="name" placeholder="ingresa tu nombre">

                <label class="cedula" for="cedula">Cedula</label>
                <input type="text" name="cedula" id="cedula" placeholder="Ingresa tu cedula">

                <label class="phone" for="phone">Telefono</label>
                <input type="text" name="phone" id="phone" placeholder="Ingresa su numero">

                <label class="email" for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Ingrese su correo">

                <label class="message" for="message">Mensaje</label>
                <textarea name="message" id="message" cols="30" rows="5" placeholder="Mensaje"></textarea>

                <div class="form-text">
                    <a href="#">politica de privacidad</a>
                    <a href="#">Terminos y condiciones</a>
                </div>

                <input class="btn btn-primary" id="liveToastBtn" type="submit" value="Enviar">
                <input type="hidden" name="_captcha" value="false">

                <div class="toast-container position-fixed bottom-0 end-0 p-3">
                    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header">
                            <strong class="me-auto">Estado</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body">
                            Formulario enviado con exito.
                        </div>
                    </div>
                </div>
            </div>
        </form>
